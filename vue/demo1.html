<html>
<head>
	<meta charset="UTF-8">
	<title>vue</title>
</head>
<body>
	<div id="app">{{message}}</div>
	<div id="app-2">
		<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
	</div>
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">点我翻转</button>
	</div>
	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>


	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">

		//在文本中绑定数据
		new Vue({
				el:'#app',
				data:{
					message:'hello vue.js'
					}
				}
			);

		//和属性属性绑定
		var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'You loaded this page on ' + new Date()
					}
				}
			);

		//绑定条件
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		});

		//循环输出标签
		//删除数组中的某个值
		//var arr = ['a', 'b', 'c', 'd']
		//arr.splice(index, len, content)替换数组中的某个元素,如果content为空则删除元素,会改变数组长度
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text:'学习JavaScipt'},
					{text:'学习Vue'},
					{text:'整个牛项目'}
				]
			}
		});
		//使用vue绑定Dom元素事件
		var app5 = new Vue({
			el: '#app-5',
			data: {message: 'hello vue.js'},
			methods: {
			    reverseMessage: function () {
			      this.message = this.message.split(' ').reverse().join(' ')
		    	}
  			}
		});

		//数据与Dom元素的双向绑定
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		});
	</script>

</body>

</html>
