<html>
<head></head>
<body>
	<div id="app">{{message}}</div>
	<div id="app-2">
		<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
	</div>
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
			{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">

		//在文本中绑定数据
		new Vue({
				el:'#app',
				data:{
					message:'hello vue.js'
					}
				}
			);

		//和属性属性绑定
		var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'You loaded this page on ' + new Date()
					}
				}
			);

		//绑定条件
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		});

		//循环输出标签
		//删除数组中的某个值
		//var arr = ['a', 'b', 'c', 'd']
		//arr.splice(index, len, content)替换数组中的某个元素,如果content为空则删除元素,会改变数组长度
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text:'学习JavaScipt'},
					{text:'学习Vue'},
					{text:'整个牛项目'}
				]
			}
		})
	</script>

</body>

</html>
