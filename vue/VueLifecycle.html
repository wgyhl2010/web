<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue component</title>
</head>
<body>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			data: {
				a: 1
			},
			created: function () {
				// `this` 指向 vm 实例
				console.log('a is: ' + this.a);
			}
		})
	</script>
</body>
</html>
