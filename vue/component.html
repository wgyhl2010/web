<!DOCTYPE html>

<body>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})

			el: '#app-7',
			data: {
			    groceryList: [

</html>
